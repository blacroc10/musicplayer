<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login_page {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login_box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .search-button {
            padding: 0.375rem 0.5rem;
            font-size: 0.9rem;
            height: 36px;
            width: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./logo.jpg" alt="Logo" height="50" width="50" /></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search" onsubmit="searchSong(event)">
                    <input class="form-control me-2" type="search" placeholder="Search" id="search-input" aria-label="Search">
                    <button class="btn btn-outline-light search-button" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="login_page">
        <div class="login_box">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="window.location.href='HOMEPAGE.html'"">Login</button>
            </form>
            <button class="btn btn-link mt-3" onclick="window.location.href='create_account.html'">Create Account</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulated songs database
        const songsDatabase = ["Song A", "Song B", "Song C", "Song D"];

        // Login function to simulate login process
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulated validation (e.g., check email format and password length)
            if (email && password) {
                alert(`Welcome back, ${email.split('@')[0]}!`);
                // Redirect to home page
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Please enter valid credentials.");
            }
        }

        // Song search function
        function searchSong(event) {
            event.preventDefault();
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const result = songsDatabase.find(song => song.toLowerCase() === searchQuery);
            alert(result ? `Song found: ${result}` : "Song not found");
        }
    </script>
</body>
</html>
