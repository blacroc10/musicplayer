<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fixed Sidebar Example with Padded Image and Grid Button Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling the 3x3 grid container and inner button rectangles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            height: 90px; /* Increased height to make buttons taller */
            text-decoration: none;
        }

            .grid-item img {
                width: 30px;
                height: 30px; /* Small square box for image */
                margin-right: 10px;
                border-radius: 4px; /* Optional: round corners of the image */
            }
    </style>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="logo">
                        <img src="./pexels-googledeepmind-18069157.jpg" height="50" width="50" alt="Logo" />
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="play-music-btn" data-video-url="https://www.youtube.com/embed/dQw4w9WgXcQ" data-lyrics="These are the lyrics for the selected song.">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>

    <!-- Fixed Sidebar with inline CSS and padded image at the top -->
    <div style="position: fixed; top: 0; left: 0; width: 20%; height: 100vh; background-color: #343a40; color: white; padding-top: 56px; overflow-y: auto; z-index: 1;">
        <!-- Padded image section at the top of the sidebar with updated margin-top -->
        <img src="./pexels-googledeepmind-18069157.jpg" alt="Sidebar Image" style="width: 90%; height: auto; display: block; margin: 40px auto 10px;">

        <div style="padding: 15px;">
            <h5>Sidebar Content</h5>
            <p>This sidebar covers 20% width and is fixed when scrolling.</p>
        </div>
    </div>

    <!-- Main content with offset for sidebar -->
    <section style="margin-left: 20%; padding-top: 70px;">
        <h2>Main Content Area</h2>
        <p>Start adding your content here.</p>

        <!-- 3x3 Grid of buttons with images -->
        <div class="grid-container">
            <a href="page1.html" class="grid-item" onclick="buttonClicked('Item 1')">
                <img src="./icon1.png" alt="Icon 1"> Item 1
            </a>
            <a href="page2.html" class="grid-item" onclick="buttonClicked('Item 2')">
                <img src="./icon2.png" alt="Icon 2"> Item 2
            </a>
            <a href="page3.html" class="grid-item" onclick="buttonClicked('Item 3')">
                <img src="./icon3.png" alt="Icon 3"> Item 3
            </a>
            <a href="page4.html" class="grid-item" onclick="buttonClicked('Item 4')">
                <img src="./icon4.png" alt="Icon 4"> Item 4
            </a>
            <a href="page5.html" class="grid-item" onclick="buttonClicked('Item 5')">
                <img src="./icon5.png" alt="Icon 5"> Item 5
            </a>
            <a href="page6.html" class="grid-item" onclick="buttonClicked('Item 6')">
                <img src="./icon6.png" alt="Icon 6"> Item 6
            </a>
            <a href="page7.html" class="grid-item" onclick="buttonClicked('Item 7')">
                <img src="./icon7.png" alt="Icon 7"> Item 7
            </a>
            <a href="page8.html" class="grid-item" onclick="buttonClicked('Item 8')">
                <img src="./icon8.png" alt="Icon 8"> Item 8
            </a>
            <a href="page9.html" class="grid-item" onclick="buttonClicked('Item 9')">
                <img src="./icon9.png" alt="Icon 9"> Item 9
            </a>
        </div>
    </section>

    <script>
        // JavaScript function to handle button clicks
        function buttonClicked(item) {
            alert("You clicked on " + item);
            // You can also redirect to another page here if needed
            // window.location.href = 'page1.html'; // Example redirect
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
